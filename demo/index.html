<!DOCTYPE html>
<html>
  <head>
    <title>dropselect demo</title>
    <link href='./demo.css' rel='stylesheet' />
    <script src='./jquery-1.4.3.js'></script>
    <script src='../jquery.dropSelect-0.0.2.js'></script>
  </head>
  <body>
    <h1>dropselect demo</h1>
    <div>
      <h2>Not hiding select element</h2>
      <select id='demo1'>
        <option>an option</option>
        <option>another option</option>
        <option>your last option</option>
      </select>
    </div>
      <div>
      <h2>Hiding select element</h2>
      <select id='demo2'>
        <option>an option</option>
        <option>another option</option>
        <option>your last option</option>
      </select>
    </div>
    <script type='text/javascript'>
      //<![CDATA[
        $(document).ready(function() {
            $('#demo1').dropSelect();
            $('#demo2').dropSelect({hide_select: false});
        });
      //]]>
    </script>
  </body>
</html>
